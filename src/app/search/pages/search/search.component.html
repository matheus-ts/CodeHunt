<div
  class="vh-100 d-flex flex-column justify-content-evenly align-items-center">
  <div class="row">
    <div class="search-container d-flex align-items-center flex-column gap-5">
      <div class="logo-container">
        <app-logo></app-logo>
      </div>
      <app-input
        [placeholder]="'Digite a linguagem de programação'"
        (search)="onSearch($event)"></app-input>
    </div>
  </div>
  <div class="search-content row gap-2" *ngIf="tableData.length !== 0">
    <app-card *ngFor="let card of tableData" [cardData]="card" />
    <app-pagination
      (pageChanged)="onChangePage($event)"
      [totalItems]="10"
      [itemsPerPage]="2"></app-pagination>
  </div>
</div>
