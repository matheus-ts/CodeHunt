<div class="custom-card col-12 p-2">
  <div class="row">
    <div class="card-info col-sm-12 col-md-9">
      <div class="repository-name d-flex align-items-center gap-2">
        <h2 class="repository-title">{{ cardData.repository.name }}</h2>
      </div>
      <div class="repository-description">
        <a
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Visualizar RepositÃ³rio (Github)"
          class="repository-subtitle"
          target="_blank"
          [href]="cardData.repository.html_url"
          >{{ cardData.repository.fullName }}</a
        >

        <p>{{ cardData.repository.description }}</p>
      </div>
    </div>
  </div>
</div>
