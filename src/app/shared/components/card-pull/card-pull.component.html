<div class="custom-card col-12 p-2">
  <div class="row">
    <div class="card-info col-sm-12 col-md-9">
      <div class="repository-name d-flex flex-column gap-2 flex-wrap">
        <app-tag customTag="tag-language" [labelTag]="cardData.id" />
        <h2 class="repository-title">{{ cardData.title }}</h2>
      </div>
      <div class="repository-description p-2">
        <p>Aberto por {{ cardData.openedBy }}</p>
        <span
          >Visualizar no
          <a target="_blank" [href]="cardData.pullUrl">Github</a></span
        >
      </div>
    </div>
    <div class="col-sm-3 d-flex align-items-center justify-content-end">
      <app-tag
        [customTag]="cardData.state !== 'open' ? 'tag-closed' : 'tag-open'"
        [labelTag]="cardData.state" />
    </div>
  </div>
</div>
